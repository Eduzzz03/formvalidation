<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="cname" onkeyup="return validateFullname()">
        <span id="name-err"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="XXX XXX XXXX" id="telname" onkeyup="return validatePhoneno()">
        <span id="phone-err"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="cemail" onkeyup="return validateEmail()">
        <span id="email-err"></span>
      </div>   

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password here" id="pass" onkeyup="return validatePass()"> </input>
        <span id="pass-err"></span>
      </div>

    <button onclick="return verify()" id="sub">Submit</button>
    <span id="form-err"></span>
   
  </form>
  
  </div>
   
    
    <script src="script.js"> </script>
</body>
</html>
